    function parseRespon(msg)
	{
	  if (!msg)
	    return;
	    
	  var objmsg = JSON.parse(msg);
	  //if (objmsg.type != 'message')
	  //	return;
		
	  var body = '';
	  
	  if (!objmsg.body)
            body = objmsg.message;
          else
            body =  objmsg.body;
	  
	  var from = '';
	  if (objmsg.from)
	     from = objmsg.from;
	  else
	     from =  '?';
	     
	  
	  var fromName = '';
	  if (objmsg.fromName)
	     fromName = objmsg.fromName;
	  else
	     fromName =  '?';
	  
	  window.scrollTo(0, 0);
	  
	  if (from == UserID)
	  {
		if (objmsg.img!=null)
		{
			body = body + '<p style="text-align:center"><img src="' + objmsg.img + '" style="width:90%"/></p>'
		}
		show_mymessage(body);
		$("#sound1")[0].play();
	  }
	  else
	  {
	    body = '<b>' + fromName + ': </b>' + body;
		if (objmsg.img!=null)
		{
			body = body + '<p style="text-align:center"><img src="' + objmsg.img + '" style="width:90%"/></p>'
		}
		show_html(body);
		$("#sound2")[0].play();
	  }
	  
	 
	}

	   if (socket.readyState === WebSocket.CLOSED)

	}
	
	
	
	
	function start_socket()
	{
		
		socket = new WebSocket(wshost);
		socket.onopen = function() {
                                try
                                {
                                    clearInterval(timerId);
                                }
                                catch(e)
                                {;}
                                isShow = true;
                                getInit();
				socket.send(initsend);
				show_result("Соединение установлено.");
		};

		socket.onclose = function(event) {
			if (event.wasClean) {
					show_result('Соединение закрыто чисто');
			} else {
					show_result('Обрыв соединения'); // например, "убит" процесс сервера
					if (isShow)
                                            $("#sound2")[0].play();
					}
			//show_result('Код: ' + event.code + ' причина: ' + event.reason);
			isShow = false;
			timerId = setTimeout(restart_socket, 5000);
		};

		socket.onmessage = function(event) {
			parseRespon(event.data);
		};

		socket.onerror = function(error) {
			show_result("Ошибка " + error.message);
		};
	}

	}

var video; 
var MediaStream;

function startCamera()
{
    video = document.getElementById('video');
	$(":mobile-pagecontainer").pagecontainer( "change", $("#videopage" ));

	navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
    .then(function(stream) {
    	MediaStream = stream;
        video.srcObject = stream;
        //video.play();
    })
    .catch(function(err) {
        alert("An error occured! " + err);
    });
}

function stopCamera()
    {
    	video.pause();
    	
    	
    	//Рисуем картинку
    	 canvas = document.getElementById('canvas');
    	 var width = video.videoWidth;
    	 var height = video.videoHeight;
    	
          var context = canvas.getContext('2d');
          canvas.width = width;
    	  canvas.height = height;
      	  context.drawImage(video, 0, 0, width, height);
          var data = canvas.toDataURL('image/png');
		  data = data.replace(/^data:image\/(png|jpg);base64,/, '');
		  MediaStream.getVideoTracks()[0].stop();
    	  $(":mobile-pagecontainer").pagecontainer( "change", $("#mainpage" ));
    	  send_image(data);
    }

	function cancelCamera()
    {
    	//video.pause();
    	//MediaStream.stop();
    	if (MediaStream != null)
    		MediaStream.getVideoTracks()[0].stop();
    	$(":mobile-pagecontainer").pagecontainer( "change", $("#mainpage" ));
    	
    }
